    <script>  
        var id = null;
        function myMove() {
            var elem = document.getElementById("myAnimation");
            elem.style.opacity = 1 ;
            var trans=1;
            var pos = 0;
            var init = 0
            var max= 500;
            clearInterval(id);
            id = setInterval(frame, 10);
            function frame() {
                if (pos <= max && pos >0 && init!= 0) {
                    pos--;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                    elem.style.opacity = parseFloat(elem.style.opacity)+0.01;
                } 
                else if (pos==0 && init!= 0){
                    clearInterval(id);
                }
                else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                    
                    if(pos==max)
                        init++;

                    if((pos/10) == trans && elem.style.opacity>0){
                        trans++;
                        elem.style.opacity = elem.style.opacity-0.03;
                    }
                }
            }
        }
    </script>
